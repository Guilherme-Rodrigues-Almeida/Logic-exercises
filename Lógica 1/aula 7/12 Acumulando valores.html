<meta charset="UTF-8">

	<h1></h1>

<script>

	function pulaLinha(){

		document.write("<br>");
	}

	function mostra(texto){

		document.write(texto);
		pulaLinha();
	}

	var totalFamiliares = parseInt(prompt("Digite a quantidade de familiares."));

	var numero = 1;

	var totalIdades = 0;

	while(numero <= totalFamiliares){
		
		var idade = parseInt(prompt("Digite a idade do familiar."));
		totalIdades = totalIdades + idade;
		numero++;
	}

	var media = totalIdades / totalFamiliares;
	mostra("A média das idades é: " + Math.round(media));
	mostra("Fim.");

</script>
