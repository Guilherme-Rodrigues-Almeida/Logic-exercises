<meta charset="UTF-8">

<script>

	function pulaLinha(){

	document.write();
	}

	function mostra(texto){

		document.write(texto);
		pulaLinha();
	}

	var anoAtual = 2020;
	var anoDaPergunta = 1500;
	var media = 28;
	var conta = (anoAtual - anoDaPergunta)/media;

	mostra("Até agora tivemos um total de: " + Math.round(conta) + " gerações");


</script>
