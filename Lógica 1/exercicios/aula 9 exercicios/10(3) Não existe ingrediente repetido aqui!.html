<meta charset="UTF-8">

<h1>Receitas do Yan</h1>

<script>
    var ingredientes = [];

    var quantidade = parseInt(prompt("Quantos ingredientes vocÃª vai adicionar?"));

    var contador = 1;

    while( contador <= quantidade) {

    	var achou = false;
    	
    	var ingrediente = prompt("Informe o ingrediente " + contador);
    	
    	var repetido = ingrediente;

    	for(posicao = 0; posicao < ingredientes.length; posicao++){

    		if(ingredientes[posicao] == repetido){
    			alert("ingrediente repetido, por favor digite novamente o ingrediente: " + contador);
    			achou = true;
    			break;
    		}
    	}

    	if(achou == false){
        	ingredientes.push(repetido);
        	contador++;
        }
    }

    console.log(ingredientes);
</script>
