<meta charset="UTF-8">

<h1>Receitas do Yan</h1>

<script>
    var ingredientes = [];

    var quantidade = parseInt(prompt("Quantos ingredientes vocÃª vai adicionar?"));

    var contador = 1;

    while( contador <= quantidade) {

        var ingrediente = prompt("Informe o ingrediente " + contador);

        var achou = false;

        var receitaRepetida = ingrediente
        
        for(numero = 0; numero < ingredientes.length; numero++){

        	if(ingredientes[numero] == receitaRepetida){
        		
                achou = true;
        		break;
        	}
        }

        if(achou == false){

        	ingredientes.push(receitaRepetida);
        	contador++;
        }
    }

    console.log(ingredientes);
    
    for(posicao = 0; posicao < ingredientes.length; posicao++){

    	document.write(ingredientes[posicao] + "<br><br>");
    }
    
</script>
